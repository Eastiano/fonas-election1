<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - FONAS Election 2025</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #0052D4, #4364F7, #6FB1FC);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            animation: fadeIn 1.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .welcome-container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.4);
            padding: 3rem;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #fff;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        a.button {
            background-color: #ffcc00;
            color: #003366;
            text-decoration: none;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            border-radius: 8px;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        a.button:hover {
            background-color: #ffc107;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1>Welcome to FONAS Election 2025</h1>
        <p>Your vote matters. Let your voice be heard.</p>
        <a class="button" href="vote.html">Click here to cast your vote</a>
    </div>
</body>
</html>
